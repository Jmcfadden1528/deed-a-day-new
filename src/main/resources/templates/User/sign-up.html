<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header style="vertical-align: top;">

</header>
<br/>
<br/>


<h1 th:text="${title}" align="center">Default Title</h1>

<!--TODO: Add link for login if user already has account-->

<section>
<div class="form-group">
<form method="post" th:object="${user}">
    <div class="form-group" width="600px">
        <label th:for="firstname">First Name: </label>
        <input th:field="*{firstname}" />
        <span th:errors="*{firstname}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="lastname">Last Name: </label>
        <input th:field="*{lastname}" />
        <span th:errors="*{lastname}" class="errors"></span>
    </div>
    <div class="form-group">
        <label th:for="username">Username: </label>
        <input th:field="*{username}" />
        <span th:errors="*{username}" class="error"></span>
        <span th:text="${usernameError}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="email">E-mail: </label>
        <input th:field="*{email}" />
        <span th:errors="*{email}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="phoneNumber">Phone Number: </label>
        <input th:field="*{phoneNumber}" />
        <span th:errors="*{phoneNumber}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password: </label>
        <input  type="password" th:field="*{password}" />
        <span th:errors="*{password}" class="errors"></span>
    </div>
    <div class="form-group">
        <label for="verify">Verify:</label>
        <input id="verify" type="password" name="verify" />
        <span th:if="${errors}" text="passwords don't match" class="errors"></span>
        <span th:errors="*{password}" class="errors"></span>
    </div>

    <input type="submit" value="Sign up" />
</form>
</div>
</section>


</body>
</html>
